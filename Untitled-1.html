<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
function fact(){
	
var x,y,z='',op;
x=parseInt(document.getElementById('a').value);
y=parseInt(document.getElementById('b').value);
op=document.getElementById('c').value;

switch (op)
{
   case '+':
      z=x+y;
      break;
   case '-':
      z=x-y;
      break;
    case '*':
      z=x*y;
      break;
case '/':
      z=x/y;
      break;
}  
document.getElementById('e').value=z;
}
</script>
</head>

<body>

<form >
	请输入两个正整数：
	<input type="text" name="a" id="a"/>
    <input type="text" name="b" id="b"/>
    请输入一个操作符(+，-，*，/)：
    <input type="text" name="c" id="c"/>
    <input type="button" name="d" value ="计算" onclick="fact()"/>
    <input type="text" name="e" id="e"/>
</form>
<script>

</script>
</body>
</html>
